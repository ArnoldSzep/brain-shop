<mat-sidenav-container>

  <mat-sidenav #sidenav [opened]="sidebarOpen" [mode]="(isHandset | async) ? 'over' : 'side'" (openedChange)="sidebarOpenedChange($event)">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <br>
    <button mat-raised-button (click)="sidenav.toggle()" *ngIf="(isHandset | async)">Toggle drawer</button>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
